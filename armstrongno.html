<html>
<head>
 <title>armstrong no</title>
</head>
<body>
	 <script>
	  var num = prompt("Enter the num");
	 
	  var sum=0;
	  
	    while(num > 0)
		{
		var rem=num%10;
		sum=sum+(rem*rem*rem);
		num=parseInt((num/10));
	    }
		if(sum == num)
		{
        document.write("its armstrong no.");
		}
		else
		{
		   document.write("its not a armstrong no.");

		}
	 
	 </script>
</body>
</html>

<html>
<head>
 <title>leap year</title>
</head>
    <body>
	 <script>
	    var year = prompt("Enter the year");
		
		if(year%400==0)
		{
		  alert("Leap year");
		}
		else if(year%4==0 && year%100 !=0)
		{
		  alert("It is Leap year");
		}
		else{
        document.write("Not a Leap Year");
		}
	 
	 </script>
	
    </body>
</html>
